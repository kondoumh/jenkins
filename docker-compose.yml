version: "3"
services:
  jenkins_master:
    container_name: jenkins_master
    image: jenkins/jenkins:lts
    ports:
      - 18080:8080
      - 50000:50000
    volumes:
      - ./jenkins_home:/var/jenkins_home
    links:
      - jenkins_agent01

  jenkins_agent01:
    container_name: jenkins_agent01
    image: jenkins/ssh-slave
    environment:
      - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa 
